<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>

    <a-scene vr-mode-ui="enabled: false" embedded arjs>

        <a-marker type="pattern" url="patterns/logo.patt">
            <a-entity
            position="0 0 0"
            scale="0.0035 0.0035 0.0035"
            obj-model="obj: url(media/auto1.obj);mtl: url(media/auto1.mtl);"
            animation="property: rotation; dur: 6000; to: 0 -360 0; loop: true; easing: linear;"
            > </a-entity>
            <text x="0" y="0" font-size="18" font-family="times" fill="Black">INSIDE THE CAR</text>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>

</body>
</html>
